<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Voltaire&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1 class="text-center display-4 bg-dark text-light font-weight-bold">Weather Dashboard</h1>
    </header>
    <main class="row">
        <form class="col-4 bg-light">
            <h2 class="ml-2">Search for a City:</h2>
            <div class="input-group input-group-lg">
                <input class="ml-2 input-primary form-control input-lg input-group" id="search" type="text"
                    placeholder="City..." name="search">
                <button class="btn btn-primary btn-outline-secondary" type="button"><i
                        class="fa fa-search text-white"></i></button>
            </div>
            <div class="ml-2 pd-1 flex-column" id="city-history">

            </div>
        </form>

        <div class="col-md-8 m-.5 border border-4 border-primary">

            <div class="city-info">
                <h2 class="city font-weight-bold">City</h2>
                <img class="today-img">
                <p class="temp">Temperature:</p>
                <p class="humidity">Humidity:</p>
                <p class="wind">Wind Speed:</p>
                <p class="UV"> UV Index:<span class="uv-color p-2"></span></p>
            </div>
        </div>

        <div class="col-md-8 offset-md-4  border border-4 border-primary">
            <h2 class="hide font-weight-bold m-4">5-Day Forecast:</h2>

            <div class="row hide m-4 pb-5" id="five-cards">
                <div class="col-2">
                    <div class="card bg-primary text-center text-light">
                        <h5 class="day1 mt-3"></h5>
                        <img id="dayimg-1">
                        <p id="daytemp-1"></p>
                        <p id="dayhum-1"></p>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card bg-primary text-center text-light">
                        <h5 class="day2 mt-3"></h5>
                        <img id="dayimg-2">
                        <p id="daytemp-2"></p>
                        <p id="dayhum-2"></p>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card bg-primary text-center text-light">
                        <h5 class="day3 mt-3"></h5>
                        <img id="dayimg-3">
                        <p id="daytemp-3"></p>
                        <p id="dayhum-3"></p>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card bg-primary text-center text-light">
                        <h5 class="day4 mt-3"></h5>
                        <img id="dayimg-4">
                        <p id="daytemp-4"></p>
                        <p id="dayhum-4"></p>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card bg-primary text-center text-light">
                        <h5 class="day5 mt-3"></h5>
                        <img id="dayimg-5"></img>
                        <p id="daytemp-5"></p>
                        <p id="dayhum-5"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>

</html>
